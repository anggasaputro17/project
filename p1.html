<script>
    var csaLabel = 'shopLookbookModernTraveler';

    $('#cms-csaTrackingContainer a').each(function () {

        var theHref = $(this).attr("href");
        if (theHref.indexOf("?") > -1) {
            $(this).attr("href", theHref + urlParam2);
        } else {
            $(this).attr("href", theHref + urlParam1);
        }

    });
</script>
